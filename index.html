<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>SURVEY FORM</title>
      
          
       
    </head>
 
  
    <body>
    
        
        <div class="heading" >
                <h1>SURVEY FORM</h1>
        </div>

        <div class="content">

        <form>

        <div class=label >
            <label for=name>Name:</label>
        </div>
        <div class=input>
            <input type="text" id=name placeholder="enter name">
        </div>


        <div class=label >
            <label for=email>Email:</label>
        </div>
        <div class=input>
            <input type="email" id=email placeholder="enter email">
        </div>


        <div class=label >
            <label for=age>Age:</label>
        </div>
        <div class=input>
            <input type="number" id=age placeholder="enter age">
        </div>


        <div class=label >
            <label for=best>which ooption best describes your best:</label>
        </div>
        <div class=input>
            <select id=best>
                <option value="value1">student</option><br>
                <option value="value2">working</option>
            </select>
        </div>


        <div class=label >
            <label for=choose>How likely you would recommand robin bro traing for frnds:</label>
        </div>
        <div class=input>
            <input type="radio" id="choose" value="definitely">Definitely<br>
            <input type="radio" id="choose" value="may be">May_be<br>
            <input type="radio" id="choose" value="not sure">Not_sure
        </div>

        
        <div class=label >
            <label for=improve>Things should improve in future:</label>
        </div>
        <div class=input>
            <input type="radio" id="improve" value="front_end">Front_end<br>
            <input type="radio" id="improve" value="back_end">Back_end<br>
            <input type="radio" id="improve" value="data_visualization">Data visualization<br>
            <input type="radio" id="improve" value="wiki">Wiki<br>
            <input type="radio" id="improve" value="additional_sources">Additional sources
        </div>


        <div class=label >
            <label for=suggestions>Any comments or Suggestions</label>
        </div>
        <div class=input>
            <textarea id=suggestions >describe here</textarea>
        </div>


        <div class=button>
        <button type="submit" >SUBMIT</button>
        </div>

    </form>
    </div>
    
    </body>
    
</html>
